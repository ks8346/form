
<form #employeeForm="ngForm" novalidate>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="employeeModel.email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger" [class.d-none]="email.valid||email.untouched" >The Email is required</small>
    </div>   
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="first" placeholder="First Name" [(ngModel)]="employeeModel.first" #first_name="ngModel" [class.is-invalid]="first_name.invalid && first_name.touched" required>
      <small class="text-danger" [class.d-none]="first_name.valid||first_name.untouched" >The First name is required</small>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="last" placeholder="Last Name" [(ngModel)]="employeeModel.last" required #lname="ngModel" [class.is-invalid]="lname.invalid && lname.touched" required>
      <small class="text-danger" [class.d-none]="lname.valid||lname.untouched" >The Last name is required</small>
    </div> 
    <div class="form-group">
      <label>Contact</label>
      <input type="text" class="form-control" name="contact" placeholder="Contact" [(ngModel)]="employeeModel.contact" #phone="ngModel" required pattern="\d{10}$" [class.is-invalid]="phone.invalid && phone.touched">
      <!-- <small class="text-danger" [class.d-none]="phone.valid||phone.untouched" >The Contact is required and must be 10 digits long</small> -->
      <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone Number must be 10 digits long</small>
      </div>
    </div>
   <a routerLink="second"><button class="btn btn-primary" [disabled]="employeeForm.invalid" (click)="continue()" > Continue</button></a>
</form>
